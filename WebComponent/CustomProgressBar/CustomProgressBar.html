<html>

<head>
    <script src='CustomProgressBar.js'></script>


</head>

<body>
    <h3>Custome ProgressBar</h3>
    <br>
    <script>
        customElements.define('custom-progress-bar', CustomProgressBar);

        var progressBar = new CustomProgressBar();
        setInterval(function () {
            var currentValue = parseInt(progressBar.progress);
            if (currentValue < 100) {
                progressBar.progress = currentValue + 7 > 100 ? 100 : currentValue + 7;
            }
        }, 500);
        var body = document.querySelector("body");
        body.appendChild(progressBar);
    </script>
</body>

</html>
